<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Aniversario 仇벒잺</title>
<style>
  body{
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;
    background:
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=1470&q=80');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
  }

  #contenido{
    display:flex;
    flex-direction:column;
    align-items:center;
    z-index:2;
  }

  .fade{
    opacity:0;
    transform: translateY(20px);
    animation:fadeInUp 1.5s forwards;
  }
  .delay1{animation-delay:0.5s;}
  .delay2{animation-delay:2s;}
  .delay3{animation-delay:3.5s;}
  .delay4{animation-delay:5s;}

  @keyframes fadeInUp{
    to{
      opacity:1;
      transform: translateY(0);
    }
  }

  .heart{
    position:absolute;
    font-size:2em;
    pointer-events:none;
    opacity:0.8;
    animation:floatUp 5s linear infinite, sway 4s ease-in-out infinite;
  }

  @keyframes floatUp{
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-120px) scale(1.2);}
    100% {transform: translateY(-250px) scale(1);}
  }

  @keyframes sway{
    0%, 100% {transform: translateX(0);}
    50% {transform: translateX(15px);}
  }

  #youtubeWrapper{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:160px;
    height:90px;
    transition: all 0.6s ease;
    cursor:pointer;
    z-index:10;
  }

  #youtubeWrapper.expanded{
    width:560px;
    height:315px;
  }

  iframe{
    width:100%;
    height:100%;
    border:none;
  }

  h1{font-size:2.6em; text-shadow: 2px 2px 5px #000;}
  p{font-size:1.5em; text-shadow: 1px 1px 3px #000;}
</style>
</head>
<body>

<div id="contenido">
  <h1 class="fade delay1">Feliz aniversario mi amor 仇벒잺</h1>
  <p class="fade delay2">14 de Febrero de 2026</p>
  <p class="fade delay3">Apunta la fecha en tu calendario</p>
  <p class="fade delay4">Nos vamos a Par칤s 游游仇벒잺</p>
</div>

<!-- YouTube embebido en contenedor interactivo -->
<div id="youtubeWrapper">
  <iframe 
    id="youtubePlayer"
    src="https://www.youtube.com/embed/aD0MhjYOsOY?rel=0&autoplay=0&controls=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<script>
// Crear corazones con diferentes colores y tama침os
function createHearts(){
  const colors = ['#ff4d6d','#ffb3c1','#ff99cc','#ff6666','#ff8080'];
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "仇벒잺";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*30+20)+"px";
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];
    heart.style.animationDuration = (Math.random()*3+4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  }, 400);
}
createHearts();

// Expandir reproductor al pulsarlo y fade-in de la m칰sica
const youtubeWrapper = document.getElementById('youtubeWrapper');
let expanded = false;
youtubeWrapper.addEventListener('click', ()=>{
  if(!expanded){
    youtubeWrapper.classList.add('expanded');
    expanded = true;

    // Intentar iniciar audio con fade-in
    const iframe = document.getElementById('youtubePlayer');
    const iframeWindow = iframe.contentWindow;

    // Mensaje a YouTube API para reproducir (solo funciona si la pol칤tica del navegador lo permite)
    // En m칩viles y Chrome se requiere interacci칩n manual
    // Por eso el usuario deber치 pulsar Play en el iframe
  }
});
</script>

</body>
</html>
