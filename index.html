<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Aniversario ‚ù§Ô∏è</title>
<style>
  body{
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;
    background:
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
  }

  #contenido{
    opacity:0;
    animation:fadeIn 1s forwards 0.5s;
    margin-bottom:150px; /* espacio para el video abajo */
  }

  .heart{
    position:absolute;
    font-size:2em;
    animation:floatUp 5s linear infinite;
    pointer-events:none;
    opacity:0.8;
  }

  @keyframes fadeIn{to{opacity:1}}
  @keyframes floatUp{
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-100px) scale(1.2);}
    100% {transform: translateY(-200px) scale(1);}
  }

  iframe{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:560px;
    height:315px;
    border:none;
  }

  h1{font-size:2.4em;}
  p{font-size:1.4em;}
</style>
</head>
<body>

<div id="contenido">
  <h1>Feliz aniversario mi amor ‚ù§Ô∏è</h1>

  <p>Apunta la fecha en tu calendario</p>

  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

<script>
// crear corazones flotando peri√≥dicamente
function createHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
