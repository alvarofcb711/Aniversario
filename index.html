<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Aniversario ‚ù§Ô∏è</title>
<style>
  body{
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;
    background:
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34');
    background-size:cover;
    background-position:center;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    cursor:pointer;
  }

  #playButton{
    font-size:2em;
    padding:20px 40px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    background-color:#ff4d6d;
    color:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    z-index:10;
    margin-bottom:20px;
  }

  #contenido{
    display:none;
    padding:20px;
  }

  .fade{
    opacity:0;
    animation: fadeIn 2s forwards;
  }
  .delay1{animation-delay:0.5s;}
  .delay2{animation-delay:2.5s;}
  .delay3{animation-delay:4.5s;}
  .delay4{animation-delay:6.5s;}
  @keyframes fadeIn{to{opacity:1}}
  h1{font-size:2.4em;}
  p{font-size:1.4em;}

  .heart{
    position:absolute;
    font-size:2em;
    animation:floatUp 5s linear infinite;
    pointer-events:none;
    opacity:0.8;
  }
  @keyframes floatUp{
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-100px) scale(1.2);}
    100% {transform: translateY(-200px) scale(1);}
  }

  #music{
    display:block;
    margin-top:10px;
  }
</style>
</head>
<body>

<!-- Bot√≥n para mostrar contenido y crear corazones -->
<button id="playButton">‚ù§Ô∏è Toca para empezar ‚ù§Ô∏è</button>

<!-- Reproductor de audio visible y confiable -->
<audio id="music" controls>
  <source src="milagro.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<div id="contenido">
  <h1 class="fade delay1">Feliz aniversario mi amor ‚ù§Ô∏è</h1>
  <p class="fade delay2">14 de Febrero de 2026</p>
  <p class="fade delay3">Apunta la fecha en tu calendario</p>
  <p class="fade delay4">Nos vamos a Par√≠s üá´üá∑‚ù§Ô∏è</p>
</div>

<script>
const playButton = document.getElementById("playButton");
const contenido = document.getElementById("contenido");

// Funci√≥n para crear corazones flotando
function createHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.color = "pink";
    heart.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }, 500);
}

// Evento de clic en el bot√≥n para mostrar contenido y generar corazones
playButton.addEventListener("click", function(){
  playButton.style.display = "none";
  contenido.style.display = "block";
  createHearts();
});
</script>

</body>
</html>
