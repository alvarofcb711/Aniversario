<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Aniversario 仇벒잺</title>
<style>
  body{
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;
    background:
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
  }

  #contenido{
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .fade{
    opacity:0;
    transform: translateY(20px);
    animation:fadeInUp 1.5s forwards;
  }
  .delay1{animation-delay:0.5s;}
  .delay2{animation-delay:2s;}
  .delay3{animation-delay:3.5s;}
  .delay4{animation-delay:5s;}

  @keyframes fadeInUp{
    to{
      opacity:1;
      transform: translateY(0);
    }
  }

  .heart{
    position:absolute;
    font-size:2em;
    animation:floatUp 5s linear infinite;
    pointer-events:none;
    opacity:0.8;
  }
  @keyframes floatUp{
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-100px) scale(1.2);}
    100% {transform: translateY(-200px) scale(1);}
  }

  #youtubeWrapper{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:160px; /* tama침o peque침o inicial */
    height:90px;
    transition: all 0.5s ease;
    cursor:pointer;
    z-index:10;
  }

  #youtubeWrapper.expanded{
    width:560px; /* tama침o grande */
    height:315px;
  }

  iframe{
    width:100%;
    height:100%;
    border:none;
  }

  h1{font-size:2.4em;}
  p{font-size:1.4em;}
</style>
</head>
<body>

<div id="contenido">
  <h1 class="fade delay1">Feliz aniversario mi amor 仇벒잺</h1>
  <p class="fade delay2">14 de Febrero de 2026</p>
  <p class="fade delay3">Apunta la fecha en tu calendario</p>
  <p class="fade delay4">Nos vamos a Par칤s 游游仇벒잺</p>
</div>

<!-- YouTube embebido en contenedor interactivo -->
<div id="youtubeWrapper">
  <iframe 
    id="youtubePlayer"
    src="https://www.youtube.com/embed/aD0MhjYOsOY?rel=0&autoplay=0&controls=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<script>
// Crear corazones flotando peri칩dicamente
function createHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.innerHTML = "仇벒잺";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }, 600);
}
createHearts();

// Expandir reproductor al pulsarlo
const youtubeWrapper = document.getElementById('youtubeWrapper');
youtubeWrapper.addEventListener('click', ()=>{
  youtubeWrapper.classList.add('expanded');
});
</script>

</body>
</html>
